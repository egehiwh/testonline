<!DOCTYPE html>
<html>
<head>
  <title>صفحة تسجيل الدخول والتسجيل</title>
</head>
<body>
  <h1>تسجيل الدخول</h1>
  <form id="loginForm">
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" required><br>
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" required><br>
    <button type="submit">تسجيل الدخول</button>
  </form>

  <h1>التسجيل</h1>
  <form id="registerForm">
    <label for="registerEmail">البريد الإلكتروني:</label>
    <input type="email" id="registerEmail" required><br>
    <label for="registerPassword">كلمة المرور:</label>
    <input type="password" id="registerPassword" required><br>
    <button type="submit">التسجيل</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>

  <script>
    // Your Firebase configuration
   const firebaseConfig = {
  apiKey: "AIzaSyDFBTyCchKzTbQHQlNmJrfD8JdgxI5OCSU",
  authDomain: "loginwebsite-59d78.firebaseapp.com",
  databaseURL: "https://loginwebsite-59d78-default-rtdb.firebaseio.com",
  projectId: "loginwebsite-59d78",
  storageBucket: "loginwebsite-59d78.appspot.com",
  messagingSenderId: "827664273837",
  appId: "1:827664273837:web:c01c632ada25031d7c9124",
  measurementId: "G-6MZ72Z8YP8"
};
    // Get a reference to the authentication service
    const auth = getAuth();

    // Get references to the login and registration forms
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    // Add an event listener to the login form
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // User successfully logged in
          console.log('User logged in:', userCredential.user);
        })
        .catch((error) => {
          // An error occurred
          console.error('Login error:', error.message);
        });
    });

    // Add an event listener to the registration form
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // User successfully registered
          console.log('User registered:', userCredential.user);
        })
        .catch((error) => {
          // An error occurred
          console.error('Registration error:', error.message);
        });
    });
  </script>
</body>
</html>
